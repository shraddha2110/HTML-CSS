<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>MY WEBPAGE</title>



    
    <script>clientinformation


        function add() {

            var n1 = document.getElementById("num1").value;
            var n2 = document.getElementById("num2").value;
            var sum = parseInt(n1) + parseInt(n2);
            document.getElementById("num3").value = sum;
        }

        function sub() {

            var n1 = document.getElementById("num1").value;
            var n2 = document.getElementById("num2").value;
            var sub = parseInt(n1) - parseInt(n2);
            document.getElementById("num3").value = sub;
        }

        function mul() {
            var n1 = document.getElementById("num1").value;
            var n2 = document.getElementById("num2").value;
            var mul = parseInt(n1) * parseInt(n2);
            document.getElementById("num3").value = mul;

        }

        function div() {
            //parsefloat
            var n1 = document.getElementById("num1").value;
            var n2 = document.getElementById("num2").value;
            var div = parseInt(n1) / parseInt(n2);
            document.getElementById("num3").value = div;
        }


        //
        function applyCss() {
            for (var i = 0; i < 3; i++) {

                document.getElementBYId("p1").style.backgroundColor = "yellow";
                document.getElementBYId("p1").style.color = "red";
                document.getElementBYId("p1").style.fontsize = "16px";

            }
           

        }












    </script>




</head>
<body>
    <form name="Calculator">
        <br />

        Enter first number  : <input id="num1" /><br />
        <br />

        Enter second number : <input id="num2" /><br />
        <br />

        <input type="button" name="" value="ADD" onclick="add()">
        <input type="button" name="" value="SUB" onclick="sub()">
        <input type="button" name="" value="MUL" onclick="mul()">
        <input type="button" name="" value="DIV" onclick="div()">
        <br />
        <br />
