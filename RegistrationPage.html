<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA_Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styleregister.css" rel="stylesheet" />

    <title>Registration Details</title>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h2>Registration Form</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Enter full name" name="name" required>
                </div>

                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Enter username" name="uname" required>
                </div>

                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter email id" name="email" required>
                </div>

                <div class="input-box">
                    <label for="contactnumber">Contact Number</label>
                    <input type="tel" placeholder="Enter contact number" name="contactnumber" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter new password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="cpassword">Confirm password</label>
                    <input type="password" placeholder="Enter confirm password" name="confirmpassword" required>
                </div>
                <!--<span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" id="other">
                    <label for="gender">Male</label>
                </div>-->
            </div>
            <!--<div class="alert">
                <p> By clicking our sign up, you agree to our <a href="#">Terms,</a><a href="#"></a>privacy policy, </a> and <a href="#"> cookies policy.</a> you may receive notifications from us</p>
            </div>-->
            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

</body>
</html>
